        <script language="JavaScript" >

                    jQuery.validator.addMethod("arroba",
                            function (value, element) {
                            if (value.indexOf("@") == 0) {
                            return true
                            }
                            else {
                            return false
                            }
                            }, "Falta o arroba")
                    //verifica 

                    jQuery.validator.addMethod("veia",
                            function (value, element) {
                            if (value.toLowerCase().indexOf("veia") >= 0) {
                            return true
                            }
                            else {
                            return false
                            }

                            }, "Nome da 1ª professora?")

                    jQuery.validator.addMethod("cpf",
                            function (value, element) {
                            if (value.toLowerCase().indexOf("cpf") >= 1) {
                            return true
                            }
                            else {
                            return false
                            }

                            }, "Nome Completo")

                    //quando a pagina carrega

                    $(document).ready(function () {
            $("#formulario").validate({
            rules: {
            nome: {
            required: true,
                    minlength: 10,
                    maxlength: 100
            },
                    email: {
                    required: true,
                            email: true
                    },
                    cpf: {
                    required: true,
                            cpf: true
                    },
                    datanascimento: {
                    datanascmento: true
                    }
            1ªprofessora: {
            1ªSprofessora: true
            }
            },
                    submitHandler: function (form) {
                    alert("Cadastrado com Sucesso")
                    }
            })

            })
        </script>

            <div class="row">


                <div id="centro"col-12"> 
                     <hr>
                    <br>

                     <h1>Preencha o Formulário</h1>

                    <form action="" method="post" id='formulario'>
                        <br><br>
                        <hr>
                        <div class="form-group">
                            <label for="nome"><strong>Nome Completo:</strong></label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui">
                            <span class='msg-erro msg-nome'></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email"><strong>E-mail:</strong></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="(xxx@xx.xx)">
                            <span class='msg-erro msg-email'></span>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="datanascimentol"><strong>Data de Nascimento:</strong></label>
                            <input type="datanascimento" class="form-control" id="datanascimento" name="datanascimento" placeholder="(dd/mm/yyyy)">
                            <span class='msg-erro msg-datanasciemnto'></span>

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="cpf"><strong>CPF:</strong></label>
                            <input type="cpf" class="form-control" id="cpf"  name="cpf" placeholder="(xxx.xxx.xxx-xx)">
                            <span class='msg-erro msg-cpf'></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="1ªprofessora"><strong>Nome da Primeira Professor(a):</strong></label>
                            <input type="1ªprofessora" class="form-control" id="1ªprofessora" name="datanascimento" placeholder="Ex Tereza Veia ">
                            <span class='msg-erro msg-1ªprofessora'></span>

                        </div>

                        <input  type="submit"  class="btn btn-primary" name="enviar" value="Enviar"> 

                    </form>

                </div>
