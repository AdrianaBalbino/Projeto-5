<!DOCTYPE html>


<html>
    <head>
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <script src="js/localization/messages_pt_BR.min.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/validacao.js"></script>

        <script language="JavaScript" >

            jQuery.validator.addMethod("arroba",
                    function (value, element) {
                        if (value.indexOf("@") == 0) {
                            return true
                        }
                        else {
                            return false
                        }
                    }, "Falta o arroba")
            //verifica 

            jQuery.validator.addMethod("x",
                    function (value, element) {
                        if (value.toLowerCase().indexOf("veia") >= 0) {
                            return true
                        }
                        else {
                            return false
                        }

                    }, "Nome Completo")

            //quando a pagina carrega

            $(document).ready(function () {
                $("#formulario").validate({
                    rules: {
                        nome: {
                            required: true,
                            minlength: 10,
                            maxlength: 100
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        cpf: {
                            required: true,
                            cpf: true
                        },
                        datanascimento: {
                            datanascm: true
                        }

                    },
                    submitHandler: function (form) {
                        alert("Cadastrado com Sucesso")
                    }
                })

            })

        </script>

    </head>

    <body>
        <!-- Inicio Container bootstrap-->

        <div class="container-fluid" id="principal">

            <div class="row">

                <div id="menu" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

                    <div class="row">

                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link active" href="index.html">Home</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Formulário</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="pag1.html">Novidades</a>

                        </nav>

                    </div>
                </div>


                <div id="cabecalho" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon2">@</div>
                        </div>
                        <input type="text" class="form-control" placeholder="Formulario" aria-label="Formulario" aria-describedby="btnGroupAddon2">
                    </div>
                </div>
            </div>


            <div class="row">

                <div id="centro"col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> 

                     <form action="formulario" id="formulario" method="post" >
                        <br><br>

                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui">
                            <span class='msg-erro msg-nome'></span>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="....@....">
                            <span class='msg-erro msg-email'></span>
                        </div>


                        <div class="form-group">
                            <label for="datanascimentol">Data de Nascimento:</label>
                            <input type="datanascimento" class="form-control" id="datanascimento" name="datanascimento" placeholder="xx/xx/xxxx">
                            <span class='msg-erro msg-datanasciemnto'></span>

                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="cpf" class="form-control" id="cpf" maxlength="11" name="cpf" placeholder="xxx.xxx.xxx-xx">
                            <span class='msg-erro msg-cpf'></span>
                        </div>

                        <div class="form-group">
                            <label for="nomedasuaprimeiraprofessora">Nome da sua 1ª Professora:</label>
                            <input type="nomedasuaprimeiraprofessora" class="form-control" id="prof"  name="nomedasuaprimeiraprofessora" maxlength="14"placeholder="Exemplo Tereza veia">
                            <span class='msg-erro msg-cpf'></span>
                        </div>

                        <input type="submit" class="btn btn-primary" id="botao-envio-form" value="Enviar"/>

                    </form>
                </div>

            </div>
